<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Download Captain - Simple and Powerful Content Management</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl md:text-6xl mb-6">
                    <img
                        src="logo.svg"
                        alt="Captain Logo"
                        class="h-16 mx-auto w-auto mb-6"
                    />
                </h1>
            </div> 
            <!-- Download Section -->
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-16">
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">
                    Download Captain
                </h2>
                <p class="text-center text-gray-600 mb-8">
                    Select your platform and architecture from the dropdowns below, and then copy the command into your terminal to download the latest version of Captain.
                </p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold text-gray-900 mb-4">
                            Select Your Platform
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-700 mb-2"
                                >Operating System</label>
                                <select
                                    id="osSelector"
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                >
                                    <option value="linux">Linux</option>
                                    <option value="darwin">macOS</option>
                                    <option value="windows">Windows</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-700 mb-2"
                                >Architecture</label>
                                <select
                                    id="archSelector"
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                >
                                    <option value="amd64">
                                        x86-64 (Intel/AMD)
                                    </option>
                                    <option value="arm64">
                                        ARM64 (Apple Silicon, Raspberry Pi)
                                    </option>
                                </select>
                            </div>
                            <a
                                id="downloadLink"
                                href="#"
                                class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            >
                                Download Captain
                            </a>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-6 md:col-span-2">
                        <h3 class="text-xl font-semibold text-gray-900 mb-4">
                            Quick Installation Guide
                        </h3>
                        <div
                            id="installInstructions"
                            class="space-y-4 text-gray-600"
                        >
                            <div class="relative">
                                <pre
                                    id="terminalCommand"
                                    class="bg-gray-800 text-white p-4 rounded-lg overflow-x-auto pr-12"
                                ><code></code></pre>
                                <button 
                                    id="copyCommandBtn"
                                    class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded text-sm"
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-50 mt-16">
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500">
                    &copy; <span id="currentYear"></span> Captain. All rights
                    reserved.
                </p>
            </div>
        </footer>
        <script src="js/download.js"></script>
    </body>
</html>
